//???OnNetMsg__NotifyAFPData
message NotifyAFPData
{
	optional MsgID msgnum = 1 [default = eMsgToGCFromGS_NotifyAFPData];
	optional uint64 guid = 2;
	
	enum EnumFpType{
		PhyHurt = 1;//物理伤害
		MagicHurt = 2;//魔法伤害
		CurHP = 3;//当前HP
		CurMP = 4;//当前MP
		PhyAttack = 5;//物攻
		MagicAttack = 6;//魔攻
		PhyDefense = 7;//物抗
		MagicDefense = 8;//魔抗
		MoveSpeed = 9;//移动速度
		AttackSpeed = 10;//攻速
		MaxHP = 11;//最大MP
		MaxMP = 12;//最大HP
		HPRecoverRate = 13;//HP回复
		MPRecoverRate = 14;//MP回复
		ReliveTime = 15;//复活时间	
		Dizziness = 16;//昏迷
